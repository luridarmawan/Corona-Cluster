          <script>

            var year = 2009;
            //Declare Size Variable
            var svgWidth = 450, svgHeight =650, barPadding = 5;

            //Container Canvas
            var canvas = d3.select('.infographic')
              .append('svg')
              .attr('width', svgWidth)
              .attr('height', svgHeight)
              .attr('y', 120);

            var maxData;
            var widthScale;
            var barHeight;
            var barChart;
            var barText;
            var yearText;
            var counter = 0;
            var xAxis;
            var x;
            var formatNum;
            var band;
            var kebangsaan;
            var wilayah
            var warna;
            var url = "https://louislugas.github.io/wisatawan-mancanegara/Kunjungan-Wisman-2009-2018.json";


//SORTING FUNCTION ===========================================================================

/*
            band = d3.scaleBand()

//START PAGE==================================================================================

            //Get JSON Data
            d3.json(url).then(function(dataset){

              formatNum = d3.format(',d');

              kebangsaan = dataset.map(function (d) { return d.Kebangsaan; });
              wilayah = dataset.map(function (d) { return d.Wilayah;});

              warna = d3.scaleOrdinal(d3.schemeCategory10);

              console.log(warna);

              console.log(year);
              console.log(dataset);
              console.log(kebangsaan);
              console.log(wilayah);

              console.log(kebangsaan[20]);
              console.log(wilayah[15]);

              maxData = d3.max(dataset, function(d) { return d[year]; });
              widthScale = d3.scaleLinear()
                .domain([0,maxData])
                .range([0,svgWidth - 100]);

              console.log(formatNum(maxData));

              //console.log(length);
              barHeight = (svgHeight / (dataset.length +1));
              //console.log(barHeight);

              //X Axis Variable
              xAxis = d3.axisTop()
                .scale(widthScale)
                .tickSize(-svgHeight)
                .ticks(7)
                .tickFormat(d3.formatPrefix(".1", 1e6))
                ;

              //X Axis
              x = canvas
                .append('g')
                .attr('transform', 'translate(10,10)')
                .attr('class', 'xAxisStyle')
                .call(xAxis)
                ;

              //Bar Chart
              barChart = canvas.selectAll('rect')
                .data(dataset.sort(function(a, b) {
                  return d3.descending( a[year], b[year]);
                }))
                .enter()
                  .append('rect')
                  .attr('class', 'bar')
                  .attr('width', function ( d ) {
                    return widthScale( d[year] ); })
                  .attr('height', barHeight - barPadding)
                  .attr('x',10)
                  .style('z-index', 100)
                  .attr('y',function ( d , i ) {
                    return i * barHeight + barHeight; })
                  .style('fill', function ( d , i ) {
                    return warna(wilayah[i]);
                  })
                  .on('mouseover', function (d ,i) {
                    d3.select(this)
                      .transition()
                      .duration(150)
                      .style('fill','red')
                    canvas.append('rect')
                      .attr('x',100)
                      .attr('y',100)
                      .style('fill','black')
                      ;
                    canvas.append('text')
                      .attr('id','popUpTextBang')
                      .style('fill','black')
                      .style('font-family', 'lato light')
                      .style('font-size','14pt')
                      .text(kebangsaan[i])
                      .attr('x',svgWidth / 2 - 50)
                      .attr('y',220)
                      ;
                    canvas.selectAll("tspan.text")
                      .data(kebangsaan[i].split("\n"))
                      .enter()
                      .append("tspan")
                      .attr("class", "text")
                      .text(kebangsaan[i])
                      .attr("dx", 10)
                      .attr("dy", 22)
                      ;
                    canvas.append('text')
                      .attr('id','popUpTextWil')
                      .style('fill','black')
                      .style('font-family','lato black')
                      .style('font-size','10pt')
                      .style('alignment','center')
                      .text(wilayah[i])
                      .attr('x',svgWidth / 2 - 50)
                      .attr('y',200);
                  })
                  .on('mouseout', function ( d , i ) {
                    d3.select(this)
                      .transition()
                      .duration(500)
                      .style('fill', warna(wilayah[i]));
                    d3.select('#popUpTextWil')
                      .remove();
                    d3.select('#popUpTextBang')
                      .remove();
                  })
                  ;

              //Bar Text Value
              barText = canvas.selectAll('.valueText')
                .data(dataset)
                .enter()
                  .append('text')
                  .classed('.valueText', true)
                  .text(function ( d ) { return formatNum ( d[year] ); })
                  .style('fill','black')
                  .style('font-family','lato')
                  .style('font-size', '10pt')
                  .attr('x',function ( d ) { return widthScale( d[year] ) + 15; })
                  .attr('y',function ( d , i ) { return i * barHeight + barHeight - barPadding + 16; })
                  ;

              yearText = canvas.selectAll('.valueYear')
                .data(dataset)
                .enter()
                  .append('text')
                  .classed('.valueYear', true)
                  .text(year)
                  .style('font-family','lato')
                  .style('font-weight','900')
                  .style('font-size', '50pt')
                  .style('fill','#fe6a3c')
                  .style('text-align','center')
                  .attr('x',svgWidth / 2+50 )
                  .attr('y',svgHeight / 6 * 2.8 )
                  ;


                });

//============================================================================================

            function updateData() {


              //Get JSON Data again
              d3.json(url).then(function(dataset){
                console.log(year);
                if (year < 2018)
                  year = year + 1;
                console.log(year);

                //Update widthScale
                maxData = d3.max(dataset, function(d) { return d[year]; });
                widthScale = d3.scaleLinear()
                  .domain([0,maxData])
                  .range([0,svgWidth - 100])
                  ;
                //Update Test
                console.log(maxData);
                console.log(widthScale(100));

                //X Axis Variable Update
                xAxis = d3.axisTop()
                  .scale(widthScale)
                  .tickSize(-svgHeight)
                  .ticks(7)
                  .tickFormat(d3.formatPrefix(".1", 1e6))
                  ;

                //X Axis Update
                x = canvas.selectAll('g.xAxisStyle')
                  .transition()
                  .duration(750)
                  .call(xAxis.bind(this))
                  ;

                //Update Test
                console.log(widthScale(100));

                barChart
                  .sort((a,b) => d3.descending(a[year], b[year]))
                  .transition()
                  .duration(750)
                  .attr('width', function ( d ) { return widthScale ( d[year] ); })
                  .attr('y',function ( d , i ) { return i * barHeight + barHeight; })
                  ;

                barText
                  .sort((a,b) => d3.descending(a[year], b[year]))
                  .transition()
                  .duration(750)
                  .text(function (d) { return formatNum (d[year]); })
                  .attr('x',function (d) { return widthScale( d[year] ) + 15; })
                  .attr('y',function ( d , i ) { return i * barHeight + barHeight - barPadding + 16; })
                  ;

                yearText.transition()
                  .duration(750)
                  .text(year)
                  ;

                counter++;


                //barChart.select('.bar')
                  //.duration(750)
                  //.attr('width', function ( d ) { return widthScale ( d[2010] ); });
                });
            };

//==========================================================================================

            function resetData() {

              counter = 0;
              //Get JSON Data again
              d3.json(url).then(function(dataset){

                year = 2009;

                maxData = d3.max(dataset, function(d) { return d[year]; });
                widthScale = d3.scaleLinear()
                  .domain([0,maxData])
                  .range([0,svgWidth - 100]);

                //X Axis Variable Update
                xAxis = d3.axisTop()
                  .scale(widthScale)
                  .tickSize(-svgHeight)
                  .ticks(7)
                  .tickFormat(d3.formatPrefix(".1", 1e6))
                  ;

                //X Axis Update
                x = canvas.selectAll('g.xAxisStyle')
                  .transition()
                  .duration(750)
                  .call(xAxis.bind(this))
                  ;

                barChart
                  .sort((a,b) => d3.descending(a[year], b[year]))
                  .transition()
                  .duration(750)
                  .attr('width', function ( d ) { return widthScale ( d[year] ); })
                  .attr('y',function ( d , i ) { return i * barHeight + barHeight; })
                  ;

                barText
                  .sort((a,b) => d3.descending(a[year], b[year]))
                  .transition()
                  .duration(750)
                  .text(function (d) { return formatNum (d[year]); })
                  .attr('x',function (d) { return widthScale( d[year] )+ 15; })
                  .attr('y',function ( d , i ) { return i * barHeight + barHeight - barPadding + 16; })
                  ;

                yearText
                .transition()
                .duration(750)
                .text(2009)
                ;

                counter = 0;

                //barChart.select('.bar')
                  //.duration(750)
                  //.attr('width', function ( d ) { return widthScale ( d[2010] ); });
                });
            };

//============================================================================================

            function playData() {


              //Get JSON Data again
              d3.json(url).then(function(dataset){


                if(dataset[ counter + 1 ]) {

                  if( counter == 10 ) {
                    return;
                };

                  d3.timeout(playData,750);

              };

                console.log(year);
                year = counter + 2009;
                console.log(year);

                maxData = d3.max(dataset, function(d) { return d[year]; });
                widthScale = d3.scaleLinear()
                  .domain([0,maxData])
                  .range([0,svgWidth - 100]);

                //X Axis Variable Update
                xAxis = d3.axisTop()
                  .scale(widthScale)
                  .tickSize(-svgHeight)
                  .ticks(7)
                  .tickFormat(d3.formatPrefix(".1", 1e6))
                  ;

                //X Axis Update
                x = canvas.selectAll('g.xAxisStyle')
                  .transition()
                  .duration(750)
                  .call(xAxis.bind(this))
                  ;

                barChart
                  .sort((a,b) => d3.descending(a[year], b[year]))
                  .transition()
                  .duration(750)
                  .attr('width', function ( d ) { return widthScale ( d[year] ); })
                  .attr('y',function ( d , i ) { return i * barHeight + barHeight; })
                  ;

                barText
                  .sort((a,b) => d3.descending(a[year], b[year]))
                  .transition()
                  .duration(750)
                  .text(function (d) { return formatNum (d[year]); })
                  .attr('x',function (d) { return widthScale( d[year] ) + 15; })
                  .attr('y',function ( d , i ) { return i * barHeight + barHeight - barPadding + 16; })
                  ;

                yearText.transition()
                  .duration(750)
                  .text(year)
                  ;

                  console.log(widthScale(100));

                counter++

                });


            };

            function previousData() {

              //Get JSON Data again
              d3.json(url).then(function(dataset){
                console.log(year);
                if (year > 2009)
                  year = year - 1;
                console.log(year);

                //Update widthScale
                maxData = d3.max(dataset, function(d) { return d[year]; });
                widthScale = d3.scaleLinear()
                  .domain([0,maxData])
                  .range([0,svgWidth - 100])
                  ;
                //Update Test
                console.log(maxData);
                console.log(widthScale(100));

                //X Axis Variable Update
                xAxis = d3.axisTop()
                  .scale(widthScale)
                  .tickSize(-svgHeight)
                  .ticks(7)
                  .tickFormat(d3.formatPrefix(".1", 1e6))
                  ;

                //X Axis Update
                x = canvas.selectAll('g.xAxisStyle')
                  .transition()
                  .duration(750)
                  .call(xAxis.bind(this))
                  ;

                //Update Test
                console.log(widthScale(100));

                barChart
                  .sort((a,b) => d3.descending(a[year], b[year]))
                  .transition()
                  .duration(750)
                  .attr('width', function ( d ) { return widthScale ( d[year] ); })
                  .attr('y',function ( d , i ) { return i * barHeight + barHeight; })
                  ;

                barText
                  .sort((a,b) => d3.descending(a[year], b[year]))
                  .transition()
                  .duration(750)
                  .text(function (d) { return formatNum (d[year]); })
                  .attr('x',function (d) { return widthScale( d[year] ) + 15; })
                  .attr('y',function ( d , i ) { return i * barHeight + barHeight - barPadding + 16; })
                  ;

                yearText.transition()
                  .duration(750)
                  .text(year)
                  ;

                counter--;

                //barChart.select('.bar')
                  //.duration(750)

                });
